<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lora:400,400i&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4c578886f3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">

  <title>WineApp Landing Page</title>
</head>

<body>
  <section class="wrapper">
    <nav>
      <ul class='navList'>
        <li class='logoContainer'>
          <img src='assets/logoImg.png' alt='iVino logo of three wine glasses'>
        </li>
        <li>
          <p>iVino</p>
        </li>

      </ul>
    </nav>
    <div class="mainContainer">
      <div class="topSection">
        <h1 class='landingTitle'>Your Personal Sommelier</h1>
        <p class='landingText'>
          Let us make your dinner unforgettable. Take a journey with our virtual Sommelier who will suggest you wines
          tailored to your needs.
        </p>
        <p class='landingText'>
          Choose a food option below to start!
        </p>
      </div>
      <div class="bottomSection">
        <form class="userSelection" id="userSelection">
          <label for="foodChoice" class='visuallyHidden'>Please select the food</label>
          <select name="foodChoice">
            <option selected="selected">So, what are you eating tonight?</option>
            <option value="red meat">Red meat</option>
            <option value="chicken">White meat </option>
            <option value="fish">Fish</option>
            <option value="pizza">Pizza</option>
            <option value="taco">Tacos (veg)</option>
            <option value="curry">Curry (v)</option>
            <option value="salad">Salads (v)</option>
          </select>
        </form>
        <button type="submit" id="getResults" class='getResults'>Explore suggestions</button>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
